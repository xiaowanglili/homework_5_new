<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发表新帖</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="discussion-container">
<h2>发表新帖</h2>
<form th:action="@{/discussion/post}" method="post">
    <div class="form-group">
        <label>标题</label>
        <input type="text" name="title" required>
    </div>
    <div class="form-group">
        <label>内容</label>
        <textarea name="content" class="post-content" required></textarea>
    </div>
    <button type="submit" class="btn">发表</button>
</form>
</body>
</html>
